<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Farm</title>
</head>

<body>
    <h1>Delete Farm</h1>
    <p>Are you sure you want to delete farm "{{ farm }}"?</p>
    <form action="{% url 'delete_farm' farm_id=farm.farm_id %}" method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</body>

</html>
